<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ironhack cart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>

<div class="container-fluid">

  <div class="container all-products">

    <div class="info-container">
      <span> <h1>Ironhack Merchandising Shop</h1></span>
    </div>

    <div>
      <div class="row product">

        <div class="col-xs-2">
          <span class="productName">Product 1</span>
        </div>

        <div class="col-xs-2">
          <span class="product-price">$10.00</span>
        </div>

        <div class="col-xs-4">
          <label class="quantity">QTY</label>
          <input type="text" name="" id="inputQTY" class="mainInput">
        </div>

        <div class="col-xs-2">
          <span class="totalPrice">$0.00</span>
        </div>

        <div class="col-xs-2">
          <button class="btn btn-delete">Delete</button>
        </div>

      </div>
    </div>

  </div>

  <div class="container secondContainer">
    <div class="row blankRow">

      <div class="col-xs-2">
        <input type="text" name="" id="product-name">
      </div>

      <div class="col-xs-2">
        <input type="text" name="" id="product-price">
      </div>

      <div class="col-xs-4">
      </div>

      <div class="col-xs-2">
      </div>

      <div class="col-xs-2">
        <button class=" btn btn-primary"> Create </button>
      </div>
    </div>
  </div>

  <div class="calculatePrice">
    <button class="btn btn-success"> Calculate Prices </button>
  </div>

  <div class="finalPrice">
    <p> Total Price: <span class="end-price"></span></p>
  </div>

</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
